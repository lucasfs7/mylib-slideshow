 <!DOCTYPE HTML>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
    <title>MyLib - Slideshow</title>
    <link media="all" rel="stylesheet" href="mylib-slideshow.css" type="text/css">
 </head>
 <body>
    <ul id="slideshow-container">
    	<li class="ativo">
    		<img src="img/img-1.jpg" alt="Imagem 1">
    	</li>
    	<li>
    		<img src="img/img-2.jpg" alt="Imagem 2">
    	</li>
    	<li>
    		<img src="img/img-3.jpg" alt="Imagem 3">
    	</li>
    	<li>
    		<img src="img/img-4.jpg" alt="Imagem 4">
    	</li>
    	<li>
    		<img src="img/img-5.jpg" alt="Imagem 5">
    	</li>
    </ul>

    <ul id="slideshow-nav">
    	<li>
    		<a class="ativo" href="#">1</a>
    	</li>
    	<li>
    		<a href="#">2</a>
    	</li>
    	<li>
    		<a href="#">3</a>
    	</li>
    	<li>
    		<a href="#">4</a>
    	</li>
    	<li>
    		<a href="#">5</a>
    	</li>
    </ul>

    <script src="mylib.js" type="text/javascript"></script>
    <script src="mylib-slideshow.js" type="text/javascript"></script>
    <script type="text/javascript">
        var API = API || {};

        if(API.attachDocumentReadyListener)
        {
            API.attachDocumentReadyListener(function()
            {
                if(myLibSlideshow)
                {
                    var slideshowOptions = 
                    {
                        slideshowContainer: "slideshow-container",
                        slideshowList: "li",
                        slideshowNavContainer: "slideshow-nav",
                        slideshowNavList: "a"
                    };
                    myLibSlideshow(slideshowOptions);
                }
            });
        }
    </script>
 </body>
 </html>
